name: Update Other Repo and Create PR

on:
  push:
    branches:
      - main

jobs:
  update-and-pr:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source repo
      - name: Checkout source repo
        uses: actions/checkout@v4

      # 2️⃣ Clone target repo and create branch
      - name: Clone target repo
        run: |
          git clone https://x-access-token:${{ secrets.OTHER_REPO_TOKEN }}@github.com/saad0saade008/sms-0-sept.git     #@github.com/ORG_OR_USER/target-repo.git
          cd target-repo
          git checkout -b auto-update-${{ github.run_id }}

      # 3️⃣ Modify files
      - name: Modify files
        run: |
          cd target-repo
          echo "Updated at $(date)" >> example.txt

      # 4️⃣ Commit and push changes
      - name: Commit and push
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Automated update from pipeline"
          git push origin auto-update-${{ github.run_id }}

      # 5️⃣ Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.OTHER_REPO_TOKEN }}
          repository: ORG_OR_USER/target-repo
          head: auto-update-${{ github.run_id }}
          base: main
          title: "Automated update from pipeline"
          body: |
            This PR was automatically created by a GitHub Action.
