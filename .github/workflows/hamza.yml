name: Update sms-0-sept and Create PR

on:
  push:
    branches:
      - main

jobs:
  update-and-pr:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout YOUR repo (only to trigger pipeline)
      - name: Checkout source repo
        uses: actions/checkout@v4

      # 2️⃣ Clone TARGET repo
      - name: Clone sms-0-sept repo
        run: |
          git clone https://x-access-token:${{ secrets.OTHER_REPO_TOKEN }}@github.com/saad0saade008/sms-0-sept.git
          cd sms-0-sept
          git checkout -b auto-update-${{ github.run_id }}

      # 3️⃣ Modify files in TARGET repo
      - name: Modify files
        run: |
          cd sms-0-sept
          echo "Updated by GitHub Action at $(date)" >> example.txt

      # 4️⃣ Commit & push NEW branch to TARGET repo
      - name: Commit and push changes
        run: |
          cd sms-0-sept
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Automated update from source repo"
          git push origin auto-update-${{ github.run_id }}

      # 5️⃣ Create PR in TARGET repo (REAL FILE PR)
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.OTHER_REPO_TOKEN }}
        run: |
          cd sms-0-sept
          gh pr create \
            --base main \
            --head auto-update-${{ github.run_id }} \
            --title "Automated update from source repo" \
            --body "This PR was automatically created by a GitHub Action."
