name: Update sms-0-sept Repo and Create PR

on:
  push:
    branches:
      - main

jobs:
  update-and-pr:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source repo
      - name: Checkout source repo
        uses: actions/checkout@v4

      # 2️⃣ Clone your target repo and create a new branch
      - name: Clone sms-0-sept repo
        run: |
          git clone https://x-access-token:${{ secrets.OTHER_REPO_TOKEN }}@github.com/saad0saade008/sms-0-sept.git
          cd sms-0-sept
          git checkout -b auto-update-${{ github.run_id }}

      # 3️⃣ Modify files in target repo
      - name: Modify files
        run: |
          cd sms-0-sept
          echo "Updated by GitHub Action at $(date)" >> example.txt

      # 4️⃣ Commit and push changes
      - name: Commit and push changes
        run: |
          cd sms-0-sept
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Automated update from source repo"
          git push origin auto-update-${{ github.run_id }}

      # 5️⃣ Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.OTHER_REPO_TOKEN }}
          repository: saad0saade008/sms-0-sept
          head: auto-update-${{ github.run_id }}
          base: main
          title: "Automated update from source repo"
          body: |
            This PR was automatically created by a GitHub Action.
